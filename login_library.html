<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login Library</h1>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>
    <main>
        <form id="login-library-form">
            <label for="library-password">Masukkan Password:</label>
            <input type="password" id="library-password" placeholder="Masukkan password" required>
            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <a href="index.html" class="btn">Kembali ke Dashboard</a>
    </footer>
    <script>
        // Script untuk login Library
        document.getElementById("login-library-form")?.addEventListener("submit", function (e) {
            e.preventDefault();

            const password = document.getElementById("library-password").value;
            const validPassword = "1234567890"; // Password yang valid untuk login

            if (password === validPassword) {
                localStorage.setItem("userType", "library"); // Simpan tipe user di localStorage
                alert("Login berhasil! Mengarahkan ke Perpustakaan...");
                window.location.href = "library.html"; // Arahkan ke halaman library
            } else {
                alert("Password salah! Silakan coba lagi.");
            }
        });

        // Debugging: Tampilkan userType di console untuk memverifikasi
        console.log("User type saat ini:", localStorage.getItem("userType"));
    </script>
    <script src="darkmode.js"></script>
</body>
</html>

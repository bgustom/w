<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forum Organisasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login Forum Organisasi</h1>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>
    <main>
        <form id="login-forum-form">
            <label for="forum-password">Masukkan Password:</label>
            <input type="password" id="forum-password" placeholder="Password" required>
            <button type="submit">Masuk</button>
        </form>
    </main>
    <footer>
        <a href="forum.html" class="btn">Kembali ke Dashboard</a>
    </footer>
    <script src="script.js" defer></script>
    <script src="darkmode.js"></script>
</body>
</html>
